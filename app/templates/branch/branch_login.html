{% extends "branchbase.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <div
                class="w-24 h-auto mx-auto rounded-full flex items-center justify-center overflow-hidden">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-24 h-auto object-contain" />
            </div>

            <h1 class="text-2xl font-bold mt-4 text-gray-900 uppercase">Branch Login</h1>
            <p class="text-gray-500 mt-1">Sign in to access the dashboard</p>
        </div>

        <!-- Login Form -->
        <form action="{% url 'admin_login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <!-- Email -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="username" name="username" id="username" placeholder="Username"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900" required>
            </div>

            <!-- Remember me & Forgot password -->
            <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
            </div>

            <!-- Login button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            &copy; {% now 'Y' %} King karar. All rights reserved.
        </p>
    </div>
</div>

<script>
    lucide.createIcons();
</script>

{% endblock %}
