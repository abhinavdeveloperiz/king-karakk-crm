<!-- Modal -->
<div id="deleteModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Delete Branch</h2>
        <p id="modalMessage" class="mb-6 text-gray-600"></p>
        <div class="flex justify-end gap-3">
            <button onclick="closeModal()"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
            <button id="confirmDeleteBtn"
                class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white">Delete</button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    function openModal(branchName) {
        const modal = document.getElementById('deleteModal');
        const message = document.getElementById('modalMessage');
        const confirmBtn = document.getElementById('confirmDeleteBtn');

        message.textContent = `Are you sure you want to delete "${branchName}"?`;
        modal.classList.remove('hidden');
        modal.classList.add('flex');

        // Remove previous click listeners
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

        newConfirmBtn.addEventListener('click', () => {
            // Here you can send delete request via AJAX or redirect
            alert(`Branch "${branchName}" deleted!`);
            closeModal();
        });
    }

    function closeModal() {
        const modal = document.getElementById('deleteModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }
</script>
