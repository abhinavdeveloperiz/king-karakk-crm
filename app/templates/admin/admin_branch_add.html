{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 mt-10 border border-gray-100">
    
    <!-- Page Header -->
    <h1 class="text-2xl font-bold  mb-6 flex items-center gap-3 uppercase">
        <i data-lucide="plus-circle" class="w-6 h-6 text-gray-700"></i>
        Add New Branch
    </h1>

    <!-- Branch Add Form -->
    <form method="POST" action="{% url 'branch_add' %}" class="space-y-5">
        {% csrf_token %}

        <!-- Branch Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Branch Name</label>
            <input type="text" name="name" id="name" placeholder="Enter branch name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-200 focus:outline-none text-gray-800">
        </div>

        <!-- Branch Location -->
        <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" name="location" id="location" placeholder="Enter branch location"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-200 focus:outline-none text-gray-800">
        </div>

        <!-- Branch Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-200 focus:outline-none text-gray-800">
        </div>

        <!-- Branch Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-200 focus:outline-none text-gray-800">
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                class="w-full px-4 py-2 gradient-primary hover:opacity-90 text-white rounded-lg hover:bg-gray-900 transition font-medium flex items-center justify-center gap-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                SAVE
            </button>
        </div>
    </form>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
