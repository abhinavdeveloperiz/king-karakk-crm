<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KING KARAK{% endblock %}</title>

    {% load static %}

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- chart js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <style>
        * {
            font-family: 'Inter', sans-serif !important;
        }

        .sidebar {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            color: #667eea;
        }

        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .dropdown.active .dropdown-content {
            max-height: 300px;
        }

        .dropdown .chevron {
            transition: transform 0.3s ease;
        }

        .dropdown.active .chevron {
            transform: rotate(180deg);
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Mobile overlay */
        .mobile-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>



    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'gradient-primary': "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                    },

                },
            },
        }
    </script>

</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900">

    <div class="flex h-screen overflow-hidden">

        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="mobile-overlay fixed inset-0 z-40 hidden md:hidden"></div>

        <!-- ================= SIDEBAR ================= -->
        <div id="sidebar"
            class="sidebar w-72 bg-white border-r border-gray-200 shadow-xl h-full fixed z-50 transform -translate-x-full md:translate-x-0 md:relative">

            <!-- Header with Gradient -->
            <div class="gradient-primary h-20 flex items-center justify-between px-6 text-white">
                <div class="flex items-center gap-3">
                    <div class="p- rounded-lg flex items-center justify-center">
                        <img src="{% static 'images/logo.png' %}" alt="Icon" class="w-12 h-auto object-contain" />
                    </div>

                    <div id="sidebarBrand">
                        <h1 class="text-xl font-bold tracking-tight">KING KARAK</h1>
                        <p class="text-xs text-white/80">Sales Management</p>
                    </div>
                </div>

                <!-- Close (Mobile) -->
                <button id="mobileCloseBtn" class="text-white hover:bg-white/20 p-2 rounded-lg md:hidden transition">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- User Profile Card -->
            <div class="px-4 py-4 border-b border-gray-200">
                <div
                    class="flex items-center gap-3 p-3 rounded-xl bg-gradient-to-r from-purple-50 to-blue-50 hover:shadow-md transition cursor-pointer">
                    <div
                        class="w-10 h-10 rounded-full gradient-primary flex items-center justify-center text-white font-semibold">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                    <div id="userInfo" class="flex-1 min-w-0">
                        <p class="font-semibold text-sm text-gray-900 truncate">Admin User</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                </div>
            </div>

            <!-- Menu -->
            <nav class="mt-4 space-y-1 px-4 overflow-y-auto" style="max-height: calc(100vh - 200px);">

                <a href="{% url 'admin_dashboard' %}"
                    class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-50 transition group">
                    <div
                        class="w-8 h-8 flex items-center justify-center rounded-lg bg-blue-50 group-hover:bg-blue-100 transition">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 text-blue-600"></i>
                    </div>
                    <span class="link-text font-medium text-gray-700 group-hover:text-gray-900">Dashboard</span>
                </a>

                <!-- Branch Dropdown -->
                <div class="dropdown">
                    <button
                        class="nav-link flex items-center gap-3 px-4 py-3 w-full hover:bg-gray-50 rounded-xl transition group">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-purple-50 group-hover:bg-purple-100 transition">
                            <i data-lucide="git-branch" class="w-4 h-4 text-purple-600"></i>
                        </div>
                        <span
                            class="link-text flex-1 text-left font-medium text-gray-700 group-hover:text-gray-900">Branches</span>
                        <i data-lucide="chevron-down" class="chevron w-4 h-4 text-gray-400"></i>
                    </button>

                    <div class="dropdown-content ml-12 space-y-1 mt-1">
                        <a href="/admin/branch/list/"
                            class="block py-2 px-4 hover:bg-purple-50 text-sm text-gray-600 hover:text-purple-600 rounded-lg transition">
                            All Branches
                        </a>
                        <a href="/admin/branch/add/"
                            class="block py-2 px-4 hover:bg-purple-50 text-sm text-gray-600 hover:text-purple-600 rounded-lg transition">
                            Add Branch
                        </a>
                        <!-- <a href="/admin/business-overview/"
                            class="block py-2 px-4 hover:bg-purple-50 text-sm text-gray-600 hover:text-purple-600 rounded-lg transition">
                            Business Overview
                        </a> -->
                    </div>
                </div>

                <!-- â­ Daily Report Tab -->
                <a href="{% url 'daily_sales_report' %}"
                    class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-50 transition group">
                    <div
                        class="w-8 h-8 flex items-center justify-center rounded-lg bg-yellow-50 group-hover:bg-yellow-100 transition">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-yellow-600"></i>
                    </div>
                    <span class="link-text font-medium text-gray-700 group-hover:text-gray-900">Daily Report</span>
                </a>
                <!-- End Daily Report -->

                <div class="pt-4 mt-4 border-t border-gray-200">
                    <a href="/admin/profile/"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-50 transition group">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 group-hover:bg-gray-200 transition">
                            <i data-lucide="user" class="w-4 h-4 text-gray-600"></i>
                        </div>
                        <span class="link-text font-medium text-gray-700 group-hover:text-gray-900">Profile</span>
                    </a>

                    <a href="/admin/login"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-50 transition group">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 group-hover:bg-red-100 transition">
                            <i data-lucide="log-out" class="w-4 h-4 text-red-600"></i>
                        </div>
                        <span class="link-text font-medium text-red-600 group-hover:text-red-700">Logout</span>
                    </a>
                </div>

            </nav>

        </div>

        <!-- ================= CONTENT AREA ================= -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Top Navigation Bar -->
            <div class="glass border-b border-gray-200 shadow-sm sticky top-0 z-30">
                <div class="px-4 lg:px-8 py-4">
                    <div class="flex items-center justify-between">

                        <!-- Mobile Menu Button -->
                        <button id="openMobileMenu" class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition">
                            <i data-lucide="menu" class="w-6 h-6 text-gray-700"></i>
                        </button>

                        <!-- Search Bar -->
                        <div class="hidden md:flex items-center flex-1 max-w-xl">
                            <div class="relative w-full">
                                <i data-lucide="search"
                                    class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                                <div class="relative w-full max-w-xl">
                                    <i data-lucide="search"
                                        class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                                    <input id="globalSearch" type="text" placeholder="Search Branch, profile..."
                                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:bg-white transition">

                                    <!-- Dropdown container -->
                                    <div id="searchDropdown"
                                        class="absolute left-0 top-full mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-50 hidden max-h-60 overflow-y-auto">
                                    </div>
                                </div>

                                <script>
                                    document.addEventListener("DOMContentLoaded", () => {
                                        const searchMap = [
                                            { label: "Dashboard", url: "{% url 'admin_dashboard' %}" },
                                            { label: "Branches", url: "/admin/branch/list/" },
                                            { label: "Add Branch", url: "/admin/branch/add/" },
                                            { label: "Daily Report", url: "{% url 'daily_sales_report' %}" },
                                            { label: "Profile", url: "/admin/profile/" },
                                        ];

                                        const input = document.getElementById("globalSearch");
                                        const dropdown = document.getElementById("searchDropdown");

                                        let activeIndex = -1;

                                        function renderResults(results) {
                                            dropdown.innerHTML = "";
                                            if (!results.length) {
                                                dropdown.innerHTML = '<div class="px-3 py-2 text-gray-400 text-sm">No results found</div>';
                                                dropdown.classList.remove("hidden");
                                                return;
                                            }

                                            results.forEach((item, idx) => {
                                                const el = document.createElement("div");
                                                el.className = "px-3 py-2 cursor-pointer hover:bg-purple-50 flex justify-between";
                                                el.textContent = item.label;
                                                el.dataset.index = idx;
                                                el.addEventListener("click", () => window.location.href = item.url);
                                                el.addEventListener("mouseover", () => setActive(idx));
                                                dropdown.appendChild(el);
                                            });

                                            setActive(0);
                                            dropdown.classList.remove("hidden");
                                        }

                                        function setActive(idx) {
                                            const nodes = dropdown.querySelectorAll("div");
                                            nodes.forEach(n => n.classList.remove("bg-purple-100"));
                                            if (nodes[idx]) nodes[idx].classList.add("bg-purple-100");
                                            activeIndex = idx;
                                        }

                                        input.addEventListener("input", () => {
                                            const query = input.value.toLowerCase().trim();
                                            if (!query) { dropdown.classList.add("hidden"); return; }
                                            const results = searchMap.filter(i => i.label.toLowerCase().includes(query));
                                            renderResults(results);
                                        });

                                        input.addEventListener("keydown", (e) => {
                                            const nodes = dropdown.querySelectorAll("div");
                                            if (!nodes.length) return;

                                            if (e.key === "ArrowDown") { e.preventDefault(); setActive((activeIndex + 1) % nodes.length); }
                                            if (e.key === "ArrowUp") { e.preventDefault(); setActive((activeIndex + nodes.length - 1) % nodes.length); }
                                            if (e.key === "Enter") { e.preventDefault(); if (nodes[activeIndex]) nodes[activeIndex].click(); }
                                            if (e.key === "Escape") dropdown.classList.add("hidden");
                                        });

                                        document.addEventListener("click", (e) => {
                                            if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                                                dropdown.classList.add("hidden");
                                            }
                                        });
                                    });
                                </script>



                            </div>
                        </div>

                        <!-- Right Actions -->
                        <div class="flex items-center gap-2">
                            <!-- Notifications -->
                            <button class="relative p-2 hover:bg-gray-100 rounded-lg transition">
                                <i data-lucide="phone" class="w-5 h-5 text-gray-600"></i>
                            </button>

                            <!-- Messages -->
                            <button class="p-2 hover:bg-gray-100 rounded-lg transition hidden sm:block">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-600"></i>
                            </button>


                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 overflow-y-auto">
                <div class="px-4 lg:px-8 py-6 max-w-7xl mx-auto w-full">
                    {% block content %}{% endblock %}
                </div>
            </div>

        </div>
    </div>

    <!-- ================= JAVASCRIPT ================= -->
    <script>
        lucide.createIcons();

        const sidebar = document.getElementById("sidebar");
        const openMobileMenu = document.getElementById("openMobileMenu");
        const mobileCloseBtn = document.getElementById("mobileCloseBtn");
        const mobileOverlay = document.getElementById("mobileOverlay");

        // Mobile menu toggle
        openMobileMenu.onclick = () => {
            sidebar.classList.remove("-translate-x-full");
            mobileOverlay.classList.remove("hidden");
        };

        const closeMobileMenu = () => {
            sidebar.classList.add("-translate-x-full");
            mobileOverlay.classList.add("hidden");
        };

        mobileCloseBtn.onclick = closeMobileMenu;
        mobileOverlay.onclick = closeMobileMenu;

        // Dropdown functionality
        document.querySelectorAll('.dropdown > button').forEach(btn => {
            btn.onclick = (e) => {
                e.preventDefault();
                const dropdown = btn.parentElement;
                dropdown.classList.toggle('active');
            };
        });

        // Active link highlighting
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });



        // Search shortcut (Ctrl+K or Cmd+K)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('input[type="text"]')?.focus();
            }
        });

        // Refresh icons after dynamic content
        lucide.createIcons();
    </script>

</body>

</html>
